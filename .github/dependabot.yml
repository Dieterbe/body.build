version: 2
updates:
  # Enable version updates for pub (Dart/Flutter)
  - package-ecosystem: "pub"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "dieterbe"
    assignees:
      - "dieterbe"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    # Group minor and patch updates together
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Keep major updates separate for careful review
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
        
  # Separate configuration for major updates (less frequent)
  - package-ecosystem: "pub"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "1"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "dieterbe"
    assignees:
      - "dieterbe"
    commit-message:
      prefix: "deps(major)"
      include: "scope"
    labels:
      - "dependencies"
      - "major-update"
      - "breaking-changes"
    # Only allow major updates
    allow:
      - dependency-type: "direct"
        update-type: "version-update:semver-major"
