<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Body.build</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .logo-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(39, 174, 96, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .logo-body {
            color: #27ae60;
        }

        .logo-dot {
            width: 12px;
            height: 12px;
            border: 2px solid rgba(39, 174, 96, 0.6);
            border-radius: 50%;
            position: relative;
        }

        .logo-dot::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 4px;
            height: 4px;
            background: rgba(39, 174, 96, 0.8);
            border-radius: 50%;
        }

        .logo-build {
            color: #ffffff;
            font-weight: 300;
        }

        .tagline {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin-bottom: 8px;
        }

        .badge {
            display: inline-block;
            background: rgba(39, 174, 96, 0.2);
            color: #27ae60;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid rgba(39, 174, 96, 0.3);
        }

        .error-section {
            margin-bottom: 40px;
        }

        .error-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .error-icon svg {
            width: 40px;
            height: 40px;
            color: rgba(239, 68, 68, 0.7);
        }

        .error-code {
            font-size: 4rem;
            font-weight: 700;
            color: #ef4444;
            letter-spacing: 2px;
            margin-bottom: 16px;
        }

        .error-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: #ffffff;
        }

        .error-description {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-primary {
            background: #27ae60;
            color: white;
        }

        .btn-primary:hover {
            background: #219a52;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: transparent;
            color: #27ae60;
            border: 1px solid #27ae60;
        }

        .btn-secondary:hover {
            background: rgba(39, 174, 96, 0.1);
            transform: translateY(-1px);
        }

        .quick-nav {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .quick-nav h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: #ffffff;
        }

        .nav-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .nav-chip {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid rgba(39, 174, 96, 0.3);
            transition: all 0.2s ease;
        }

        .nav-chip:hover {
            background: rgba(39, 174, 96, 0.2);
            transform: translateY(-1px);
        }

        .nav-chip svg {
            width: 16px;
            height: 16px;
        }

        @media (max-width: 640px) {
            .logo-text {
                font-size: 2rem;
            }

            .error-code {
                font-size: 3rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .actions {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo">
                <span class="logo-text logo-body">BODY</span>
                <div class="logo-dot"></div>
                <span class="logo-text logo-build">BUILD</span>
            </div>
            <div class="tagline">Advanced workout planner for coaches and lifters</div>
            <div class="badge">Free • No ads • No signup</div>
        </div>

        <!-- Error Section -->
        <div class="error-section">
            <div class="error-icon">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13l6 6"></path>
                </svg>
            </div>
            <div class="error-code">404</div>
            <div class="error-title">Page Not Found</div>
            <div class="error-description">
                The page you're looking for doesn't exist.<br>
                It might have been moved, deleted, or you entered the wrong URL.
            </div>
        </div>

        <!-- Actions -->
        <div class="actions">
            <a href="/" class="btn btn-primary">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
                Go Home
            </a>
            <button onclick="history.back()" class="btn btn-secondary">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
                Go Back
            </button>
        </div>
    </div>
</body>
</html>
